<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="mainblock">
        <h1>music quotes</h1><br>
        <p id="quoteblock"></p><br>
        <button id="buttonblock" onclick="getRandomQuote()">click</button><br>
        <label for="inputquote">Add your music quote</label><br>
        <input type="text" id="quoteInput" placeholder="Enter quote">
        <input type="text" id="authorInput" placeholder="Enter author"><br>
        <button type="submit" id="submitbutton" onclick="sendQuote()">submit</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
